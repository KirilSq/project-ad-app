<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/ad-creation.css" />
    <title>Ad Creation</title>
  </head>
  <body>
    <header>
      <a class="logo-link" href="../index.html">
        <img src="../images/logo.png" alt="Adap logo" class="logo" />
      </a>
      <nav class="user-nav" aria-label="Page Type Selector">
        <ul>
          <li class="guest-only"><a href="login.html">Sign in</a></li>
          <li class="user-only">
            <button id="signout-btn">Sign out</button>
          </li>
          <li class="user-only">
            <span>Balance </span><span id="my-balance"></span>
          </li>
          <li class="user-only"><a href="profile.html">Profile</a></li>
          <li class="user-only">
            <a href="cart.html">Cart <span class="cart-count"></span></a>
          </li>
          <li class="user-only">
            <a href="favorites.html">Favorites</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Create a new ad</h1>
      <form id="ad-creation-form">
        <div class="input-wrap">
          <label for="title-input">Title</label>
          <input type="text" id="title-input" placeholder="Ad title" required />
        </div>
        <div class="input-wrap">
          <label for="description-input">Description</label>
          <textarea
            id="description-input"
            placeholder="Ad description"
            required
          ></textarea>
        </div>
        <div class="input-wrap">
          <label for="price-input">Price (â‚¬)</label>
          <input
            type="number"
            id="price-input"
            placeholder="0.00"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="input-wrap">
          <label for="category">Category</label>
          <select id="category-input" required></select>
        </div>
        <button type="submit" id="create-ad-btn">Create Ad</button>
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Terms of use</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Company Info</a></li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="../js/ad-creation.js"></script>
  </body>
</html>
